<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Diabetes</title>
</head>
<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'test'%}">Test Diabetes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'info' %}">Help</a>
        </li>
      </ul>

    {% block content %}
    {% if result %}
    <h1 class="lead text-center display-6">Result : {{result}}</h1>
    {% endif %}

    <div class="container d-flex w-100 h-100 justify-content-center align-items-center ">
            <form action="" method="post" class="border border-primary py-0 mt-1 px-4">
                {% csrf_token %}
                <label class"form-label" for="Pregnancies">Pregnancies</label>
                <input class="form-control" type="number" name="Pregnancies" id="Pregnancies" required>
        
                
                <label for="Glucose">Glucose</label>
                <input class="form-control" type="number" name="Glucose" id="Glucose" required>
        
                <label for="BloodPressure">Blood Pressure</label>
                <input class="form-control" type="number" name="BloodPressure" id="BloodPressure" required> 
        
                <label for="SkinThickness">Skin Thickness</label>
                <input class="form-control" type="number" name="SkinThickness" id="SkinThickness" required>
                
                <label for="Insulin">Insulin</label>
                <input class="form-control" type="number" name="Insulin" id="Insulin" required>
                
                <label for="BMI">BMI</label>
                <input class="form-control" type="number" name="BMI" id="BMI" required>
                
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                <input class="form-control" type="number" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" required>
                
                <button class="btn btn-success m-3" type="submit">Check Diabetes</button>
                
            </form>
    </div>
    {% endblock content %}
</body>
</html>
